---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-proxy
  labels:
    app: ts-proxy
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ts-proxy
  template:
    metadata:
      labels:
        app: ts-proxy
    spec:
      serviceAccountName: "tailscale"
      initContainers:
      - name: sysctler
        image: busybox
        securityContext:
          privileged: true
        command: ["/bin/sh"]
        args:
          - -c
          - sysctl -w net.ipv4.ip_forward=1 -w net.ipv6.conf.all.forwarding=1
        resources:
          requests:
            cpu: 1m
            memory: 1Mi
      containers:
        - name: proxy
          imagePullPolicy: IfNotPresent
          image: grubertech/tailscale:v1.32.2
          env:
            - name: USERSPACE
              value: "false"
            - name: TS_HOSTNAME
              value: "unifi"
            - name: DEST_IP
              value: "example"
            - name: AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: tailscale
                  key: AUTH_KEY
          securityContext:
            capabilities:
              add:
              - NET_ADMIN
          resources:
            limits:
              cpu: "256m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "100Mi"
