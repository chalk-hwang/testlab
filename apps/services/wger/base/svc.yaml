apiVersion: v1
kind: Service
metadata:
  name: wger-tailscale
  labels:
    app: wger
  annotations:
    tailscale.com/hostname: "gym"
spec:
  selector:
    app: wger
  ports:
    - name: web
      port: 80
      targetPort: 80
      protocol: TCP
  loadBalancerClass: tailscale
  type: LoadBalancer
