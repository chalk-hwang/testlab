apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: agones-crds
spec:
  project: apps
  source:
    repoURL: https://github.com/googleforgames/agones.git
    targetRevision: release-1.29.0
    path: install/helm/agones/templates/crds
    directory:
      recurse: true
  destination:
    namespace: agones-system
    name: in-cluster
  syncPolicy:
    automated:
      validate: false
      prune: true
      selfHeal: false
      allowEmpty: true
    syncOptions:
    - Validate=false
    - CreateNamespace=false
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    - ApplyOutOfSyncOnly=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
